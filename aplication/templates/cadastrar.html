{% extends 'base.html' %}
{% block content  %}

<section class="cadastro">
    <h1>Cadastramento</h1>
    <form action="" method="post"> <!--FORMULARIO PARA REGITRO DE  USUARIO  --> 
        <label for="">Nome</label>
        <br>
        <input  type="text" name="name" placeholder="Insira um nome">
        <br>
        <label for="">E-mail</label>
        <br>
        <input type="text"    name="email" placeholder="Insira um email">
        <br>
        <label for="">Senha</label>
        <br>
        <input type="password" name="password" placeholder="*********">
        <br>
        <label  for="">Foto</label>
        <br>
        <input type="file"  name="image"/><br>   
        <button class="btn btn-outline-primary  type="submit"><i class="bi bi-person-plus"></i>  Cadastrar</button>

    </form>
    <a class="btn btn-outline-success" href="/login"><i class="bi bi-person"></i>  Ja tenho cadastro</a><!-- BOTAO PARA LOGAR --> 
</section>

{% endblock  %}
